name: Deploy to GKE using Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Save Google Credentials to File
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > $HOME/gcloud.json
          chmod 600 $HOME/gcloud.json
          ls -lah $HOME
        shell: bash

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> $GITHUB_ENV
        shell: bash

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Initialize Terraform
        run: terraform init
        working-directory: GKE

      - name: Validate Terraform Configuration
        run: terraform validate
        working-directory: GKE

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: GKE

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: GKE

